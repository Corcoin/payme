<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<title> üí∞ GG PayMe ‚Äî Pay with Card</title>
<style>
body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #0244fa; color: #fff; }
.container { text-align: center; background: rgba(0,0,0,0.5); padding: 2rem; border-radius: 16px; width: 100%; max-width: 400px; }
h1 { color: #006eff; margin-bottom: 1rem; }
input { padding: 10px; margin: 8px 0; width: 95%; border-radius: 8px; border: none; font-size: 16px; }
#paypal-button-container { margin-top: 20px; }
</style>
</head>
<body>

<div class="container">
  <h1> GG PayMe</h1>
  <h2 style="color: #006eff; font-weight: normal; font-size: 1rem; margin-bottom: 1rem;">
    Recipient must have a PayPal account. Sender doesn‚Äôt need one. <br> Hosted and Secure By Cloudflare
  </h2>
  <input type="number" id="amount" placeholder="Amount (USD)" min="1" step="0.01" required>
  <input type="email" id="receiver" placeholder="Recipient PayPal Email" required>
  <div id="paypal-button-container"></div>
  <footer style="margin-top: 2rem; font-size: 0.8rem; color: #006eff; text-align: center;">
   Brian Wesson | &copy; 2025
</footer>
</div>


<!-- PayPal Smart Button SDK -->
<script src="https://www.paypal.com/sdk/js?client-id={{ client_id }}&currency=USD&enable-funding=card"></script>

<script>
paypal.Buttons({
    style: { layout: 'vertical', color: 'blue', shape: 'rect', label: 'pay' },
    createOrder: (data, actions) => {
        const amount = document.getElementById('amount').value || "1.00";
        return actions.order.create({
            purchase_units: [{ amount: { value: amount } }]
        });
    },
    onApprove: (data, actions) => actions.order.capture().then(details => {
        alert("‚úÖ Payment received! Transaction ID: " + details.id);

        const recipient = document.getElementById('receiver').value;
        const amount = document.getElementById('amount').value;

        fetch('/log-payment', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ recipient, amount, transaction_id: details.id })
        })
        .then(res => res.json())
        .then(res => {
            if(res.success) alert("üí∏ 90% sent to recipient automatically!");
            else alert("‚ùå Payout failed: " + res.error);
        });
    }),
    onError: err => {
        console.error(err);
        alert("‚ùå Payment failed. Try again.");
    }
}).render('#paypal-button-container');
</script>


</body>
</html>
